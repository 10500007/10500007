    <title>Document</title>

        iframe{
            background-color: rgb(91, 119, 119);

         table {
        margin: 0 auto;

tr:nth-child(even) {

<body>
    <button>Aqui</button><br>

   
    
    
    <script>

 
 
     $.ajax({
    url: 'AQUI.csv',
    dataType: 'text',
  }).done(successFunction);

  function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table>';
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
    if (singleRow === 0) {
      table += '<thead>';
      table += '<tr>';
    } else {
      table += '<tr>';
    }
    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
      if (singleRow === 0) {
        table += `<th id="t${rowCell}">`;
        table += rowCells[rowCell];
        table += '</th>';
      } else {
        table += `<td id="c${rowCell}">`;
        table += rowCells[rowCell];
        table += '</td>';
      }
    }
    if (singleRow === 0) {
      table += '</tr>';
      table += '</thead>';
      table += '<tbody>';
    } else {
      table += '</tr>';
    }
  } 
  table += '</tbody>';
  table += '</table>';
  $('body').append(table);

  document.getElementById('t0').innerHTML ='DATA E HORA'
  document.getElementById('t1').innerHTML ='ESPAÃ‡O LIVRE'
  document.getElementById('t2').innerHTML ='USO DE MEMORIA'
  document.getElementById('t3').innerHTML ='CONSUMO DE PROCESSADOR'

  var c1 = document.getElementById('c1').innerHTML
  var gg = parseInt(eval(c1))
  var res1 = Number(gg.toFixed(2))
  console.log(res1)
  document.getElementById('c1').innerHTML = `${res1}%`









  
  
}




    </script>

</body>
